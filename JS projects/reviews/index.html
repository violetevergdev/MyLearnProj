<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h3>Our Reviews</h3>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img id="person-img" src="person-1.jpeg" alt="pers" />
          </div>

          <h4 id="author">Lusia Jones</h4>
          <p id="job">designer</p>
          <p id="info">
            Sriracha literally flexitarian irony, vape marfa unicorn. Glossier
            tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb
            marfa hell of pabst raclette post-ironic jianbing swag.
          </p>

          <div class="button-container">
            <button class="prev-btn">
              <span class="fas fa-chevron-left"></span>
            </button>
            <button class="next-btn">
              <span class="fas fa-chevron-right"></span>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
